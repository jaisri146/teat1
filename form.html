<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">REGISTER</h1>
    <div class="container">
        <form>
            <label>FULLNAME</label>
            <input type="text" class="form-control" name="fullname">
            <label>AGE</label>
            <input type="number" class="form-control" name="age">
            <label>GENDER</label><br>
            <input type="radio" name="male">Male
            <input type="radio" name="male">Female<br>
            <label>PHONE NUMBER</label>
            <input type="tel" class="form-control" name="phone" minlength="10" maxlength="10">
            <label>EMAIL</label>
            <input type="email" class="form-control" name="email"><br>
            <button type="submit" class="btn btn-primary" onclick="fun()">Submit</button>
        </form>
    </div>
    <h1 class="text-center">TABLE DATA</h1>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>PHONE NUMBER</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody id="test">

            </tbody>
        </table>
    </div>
    <script src="form.js"></script>
</body>
</html>
